<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    class="bg-white p-8 rounded shadow-md w-full max-w-sm"
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
        required
        [(ngModel)]="email"
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
        Email is required
      </div>
    </div>
    <div class="mb-6">
      <label class="block mb-1 font-medium" for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
        required
        [(ngModel)]="password"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
        Password is required
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
